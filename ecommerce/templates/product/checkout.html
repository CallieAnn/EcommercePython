{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Checkout{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/charge" method="post">
    <article>
      <label>
        <span>Amount is $100.00</span>
      </label>
    </article>

    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ key }}"
            data-description="A Flask Charge"
            data-amount="10000"
            data-locale="auto"></script>
  </form>
{% endblock %}
