{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" >
      <label for="price">Price</label>
    <input name="price" id="price" value="{{ request.form['price'] }}" >
      <label for="quantity">Quantity</label>
    <input name="quantity" id="quantity" value="{{ request.form['quantity'] }}" >
      <label for="locations">Locations</label>
    <input name="locations" id="locations" value="{{ request.form['locations'] }}" >
    <input type="submit" value="Save">
  </form>
{% endblock %}
